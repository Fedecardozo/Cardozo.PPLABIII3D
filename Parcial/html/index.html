<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/script.js" defer type="module"></script>

</head>
<body>
    
    <header>
        <div ><img src="../img/escudo.png" alt="Escudo capitan"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Personajes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Crud Heroes</h2>
        <section class="fondo-form">
            <fieldset>
                <form>
                    <h3>Informaci√≥n del SuperHeroe</h3>
                    <label for="txtNombre">
                        <img src="../img/hombre-arana.png" alt="spiderman">
                        Nombre</label>
                    <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre" required>

                    <label for="txtAlias">
                        <img src="../img/hombre-murcielago.png" alt="batman">
                        Alias</label>
                    <input type="text" id="txtAlias" name="txtAlias" placeholder="Ingrese alter-ego" required>

                    <div class="contendorRadios">
                        <label>
                            <img src="../img/capitan.png" alt="capitan america">
                            Editorial</label>
                        <div class="contenedorIcono">
                            <img src="../img/marvel2.png" alt="marvel" class="iconoRdo">
                            <input type="radio" name="rdoEditorial" id="rdoMarvel" value="marvel" checked>

                            <img src="../img/Superheroes-DC.png" alt="dc" class="iconoRdo">
                            <input type="radio" name="rdoEditorial" id="rdoDc" value="dc">
                        </div>
                    </div>

                    <label for="rangeFuerza">
                        <img src="../img/deadpool.png" alt="deadpool">
                        Fuerza</label>
                    <input type="range" name="rangeFuerza" id="rangeFuerza">

                    <label for="selectArma">
                        <img src="../img/iroman.png" alt="iroman">
                        Armadura</label>
                    <select name="selectArma" id="selectArma"></select>

                    <button type="submit">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Guardar
                    </button>

                </form>

            </fieldset>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Personajes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <p>
            Laboratorio III - Todos los derechos reservados
            <i class="fa-regular fa-copyright"></i>
        </p>
    </footer>
</body>
</html>
